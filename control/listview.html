<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Pengguna</title>
  <link rel="stylesheet" href="listview.css" />
</head>
<body>
  <div class="container">
    <h2>Daftar Pengguna</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <tr><td colspan="2">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Modal untuk detail -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Detail Pengguna</h3>
      <p><strong>Nama:</strong> <span id="modalNama"></span></p>
      <p><strong>Email:</strong> <span id="modalEmail"></span></p>
      <p><strong>No HP:</strong> <span id="modalNoHP"></span></p>
      <p><strong>Role:</strong> <span id="modalRole"></span></p>
      <p><strong>Alamat:</strong> <span id="modalAlamat"></span></p>
    </div>
  </div>

  <script type="module" src="listview.js"></script>
</body>
</html>
